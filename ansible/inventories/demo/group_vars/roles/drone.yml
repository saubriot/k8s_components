
# drone configuration

drone:
  namespace: drone

  runner:
    namespace: drone-runner
    rpc_skip_verify: true # if using self signed certificates
    resource:
      limit:
        cpu: 100
        memory: 200Mi

  gitea:
    skip_verify: true # if using self signed certificates
    server: https://gitea.k8s.europe
    client_id: 3695ee5c-1ed6-431b-8aad-5bf45a1fcc66
    client_secret: gdcj3aaVaOp_dutBkqkPvArJlSLg5qE0BM2fEOUuHRY=

  persistence:
    size: 200Mi

  db:
    name: drone
    user: drone
    password: password
    host: drone-stolon-proxy
    port: 5432

  stolon:
    release: drone-stolon
    superuserUsername: postgres
    superuserPassword: password
    replicationPassword: password

    persistence:
      size: 400Mi

    keeper:
      replicaCount: 2

    proxy:
      replicaCount: 2

    affinity:
      enabled: false
      keeper:
        label: drone-stolon-node/keeper
        nodes: 
          - madrid.europe
          - roma.europe
          - lisboa.europe
      proxy:
        label: drone-stolon-node/proxy
        nodes: 
          - madrid.europe
          - roma.europe
          - lisboa.europe
      sentinel:
        label: drone-stolon-node/sentinel
        nodes: 
          - madrid.europe
          - roma.europe
          - lisboa.europe

  ca:
    csr_C: EU
    csr_L: paris
    csr_ST: france
  ui:
